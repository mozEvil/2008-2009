<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
    </head>
    <body bgcolor="#fee2af">   
       
<table border="0">
        <tr>
            <th align="right"><img border="0" src="img/darkmoon2.PNG" width="120" height="128" alt="darkmoon2" onmouseover="myClick(this)" onmouseout="my2Click(this)"/></th>
            <th align="center" width=100%><font size="60">Учет оплаты студентов за обучение</font></th>
            <th align="left"><img border="0" src="img/darkmoon.png" width="120" height="128" alt="darkmoon" onmouseover="my2Click(this)" onmouseout="myClick(this)"/></th>
        </tr>
</table>


 <SCRIPT LANGUAGE="JavaScript" TYPE="Text/javascript"> 
    function myClick(obj){
    obj.src = 'img/darkmoon.png'}    
    
    function my2Click(obj){
    obj.src = 'img/darkmoon2.PNG'}    
 </SCRIPT>    

    </body>
</html>
